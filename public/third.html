<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- styling empty div-->
    <div class="custom-div-class"></div>

    <a href="index.html">
      <button class="custom-button btn-left">Main Page</button>
    </a>

    <form class="center-div" id="SignUpDiv" method="POST" action="/submit">
      <h1 style="margin-left: 125px; margin-top: -25px">Sign Up</h1>

      <div style="display: inline-block">
        <label>First Name</label>
        <br />
        <input
          type="text"
          placeholder="First name"
          name="first_name"
          required
        />
      </div>
      <div>
        <label>Last Name</label>
        <br />
        <input type="text" placeholder="Last name" name="last_name" required />
      </div>
      <div>
        <label>Username</label>
        <br />
        <input type="text" placeholder="Username" name="username" required />
      </div>
      <div>
        <label>Email</label>
        <br />
        <input type="email" placeholder="Email address" name="email" required />
      </div>
      <div>
        <label>Phone Number</label>
        <br />
        <input type="tel" placeholder="Phone" name="phone_number" required />
      </div>
      <div>
        <label>Password</label>
        <br />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        id="SubmitBtn"
        style="height: 35px; width: 70px; margin-left: 150px; margin-top: 25px"
      >
        Submit
      </button>
    </form>

    <!--<script src="/form.js"></script> -->
  </body>
</html>
