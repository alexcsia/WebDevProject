<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <!-- styling empty div-->
    <div class="custom-div-class">
    </div>
   
    <a href="index.html">
    <button class="custom-button btn-left" >
        Main Page

    </button>
</a>

    

    <div class="center-div" id="SignUpDiv" >
        
        <h1 style="margin-left: 125px; margin-top: -25px;"> Sign Up</h1>

        <div style="display: inline-block;">
            <label>First Name</label>
            <br>
            <input type="text" placeholder="First name" required>
        </div>
        <div>
            <label>Last Name</label>
            <br>
            <input type="text" placeholder="Last name" required>
        </div>
        <div>
            <label >Username</label>
            <br>
            <input type="text" placeholder="Username" required>
        </div>
        <div>
            <label>Email</label>
            <br>
            <input type="email" placeholder="Email address" required>
        </div>
        <div>
            <label>Phone Number</label>
            <br>
            <input type="tel" placeholder="Phone" required>
        </div>
        <div>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Password" required>
        </div>
        
            
         <input type="submit" style="height: 35px; width:70px; margin-left:150px; margin-top: 25px;">
        
    </div>

    



</body>
</html>
